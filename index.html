<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div id="nav">
            <div id="nav_left">
                <div id="logo_searchBar">
                    <div id="fb_logo">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png"
                            alt="">
                    </div>
                    <div id="searchBar_container">
                        <i class="ri-search-line"></i>
                        <input type="text" placeholder="Search Facebook">
                    </div>

                </div>

                <div id="search_resopnse"></div>
            </div>
            <div id="nav_center">
                <div class="nev_button">

                    <i class="ri-home-fill"></i>
                    <div class="highlighter"></div>
                </div>
                <div class="nev_button">

                    <i class="ri-group-fill"></i>
                    <div class="highlighter"></div>


                </div>

                <div class="nev_button">
                    <i class="ri-video-fill"></i>
                    <div class="highlighter"></div>


                </div>

                <div class="nev_button">
                    <i class="ri-group-2-fill"></i>
                    <div class="highlighter"></div>


                </div>
                <div class="nev_button">
                    <i class="ri-gamepad-fill"></i>
                    <div class="highlighter"></div>


                </div>

            </div>
            <div id="nav_right">

                <div class="nev_right_circle" id="menu">
                    <i class="ri-menu-line"></i>
                </div>
                <div class="nev_right_circle" id="messenger">
                    <i class="ri-messenger-line"></i>
                </div>
                <div class="nev_right_circle" id="notification">
                    <i class="ri-notification-line"></i>
                </div>
                <div class="nev_right_circle" id="user_profile">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">

                </div>
            </div>

        </div>
        <div id="container">
            <div id="left_nav">

                <div class="shortcut_button">
                    <div id="user_porfile_photo">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                    <div id="user_name">
                        <h3>User Name</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>Find Profile</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>Memory</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>Save</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>Groups</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>Video</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>marketplace</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>Feeds</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>Events</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>Ads Manager</h3>
                    </div>
                </div>

                <div class="shortcut_button">
                    <div class="icon">
                        <i class="ri-user-search-fill"></i>
                    </div>
                    <div class="shortcut_key">
                        <h3>Fundraisers</h3>
                    </div>
                </div>




            </div>
            <div id="center">
                <div id="create_new_story">
                    <div id="create_new_story_btn">
                        <i class="ri-add-line"></i>
                    </div>
                    <div id="create_new_story_text">
                        <h2>Create Story</h2>
                        <p>Share a photo or write something</p>
                    </div>


                </div>



            </div>
            <div id="right_nav">

                <h3>Group conversation</h3>

                <div id="group_creater">
                    <div id="create_new_group_btn">
                        <i class="ri-add-line"></i>
                    </div>

                    <h3>Create New Group</h3>


                </div>

            </div>

        </div>



    </div>

    <script src="script.js"></script>

</body>

</html>
